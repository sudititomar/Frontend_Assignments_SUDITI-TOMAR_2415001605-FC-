<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Layout</title>
  <style>
    body { margin: 0; display: flex; }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .content { flex: 1; padding: 20px; }
    @media (max-width: 600px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <p>Home</p>
    <p>Blog</p>
  </div>
  <div class="content">
    <h1>Content Area</h1>
    <p>Responsive sidebar layout.</p>
  </div>
</body>
</html>
