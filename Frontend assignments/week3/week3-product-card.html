<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .card {
      width: 260px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: sans-serif;
    }
    .card img { width: 100%; border-radius: 4px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="laptop.jpg" alt="Laptop">
    <h2>Laptop</h2>
    <p>Powerful laptop for devs.</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
</body>
</html>
