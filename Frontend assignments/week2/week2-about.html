<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    /* Element selector */
    body { font-family: Arial, sans-serif; }

    /* ID selector */
    #main-title { color: #2c3e50; }

    /* Class selector */
    .highlight { background-color: rgba(241, 196, 15, 0.3); }

    /* Attribute selector */
    a[target="_blank"] { color: hsl(210, 70%, 45%); }

    /* Pseudo-class */
    a:hover { color: rgb(231, 76, 60); }

    /* Pseudo-element */
    p::first-line { font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="main-title">About Our Company</h1>
  <p class="highlight">We build modern web applications for startups.</p>
  <a href="https://example.com" target="_blank">Visit Site</a>
</body>
</html>
